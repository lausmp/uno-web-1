<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Web</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scoreboard" style="position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.85); padding: 8px 16px; border-radius: 8px; font-weight: bold; z-index: 10; min-width: 180px;"></div>
    <div id="board">
        <div id="player-3" class="player top"></div>
        <div id="player-2" class="player left"></div>
        <div id="center">
          <div id="deck"></div>
          <div id="pile"></div>
        </div>
        <div id="player-4" class="player right"></div>
        <div id="player-1" class="player bottom"></div>
      </div>
  <script src="main.js"></script>
</body>
